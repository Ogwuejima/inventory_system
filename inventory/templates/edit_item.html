{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Edit Inventory Item - {{ item.name }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'manage_inventory' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
