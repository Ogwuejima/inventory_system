{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Add New Item</h4>
      </div>
      <div class="card-body">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Item</button>
  </form>
</div>
</div>
</div>
{% endblock %}
